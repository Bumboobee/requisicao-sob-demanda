<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="node_modules/node-snackbar/dist/snackbar.css">
    <title>Imdb Movies</title>
</head>
<body>
    <div class="container">
        <div class="header-elements d-flex justify-content-between my-5 align-self-center">
            <div class="buttons d-grid gap-2 d-md-block">
                <button id="start" class="btn btn-primary"><i class="fas fa-play"></i>&nbsp;Iniciar</button>
                <button id="cancel" class="btn btn-danger"><i class="fas fa-times"></i>&nbsp;Cancelar</button>        
            </div>
            <div class="counter">
                <button type="button" class="btn btn-secondary" disabled>
                    <i class="fas fa-film"></i>&nbsp;Filmes Adicionados <span class="badge bg-danger" id="counter"></span>
                </button>
            </div>
        </div>

        <main id="cards" class="grid">
        </main>
    </div>

    <script src="node_modules/node-snackbar/dist/snackbar.js"></script>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
